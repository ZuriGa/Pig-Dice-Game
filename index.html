<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PigDice Game:</title>
</head>
<body>
    <main>
        <section class="player1">
            <h2 class="name" id="player1">Player 1</h2>
            <p class="score" id="score0">53</p>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current0">0</p>
            </div>
        </section>
        <section class="player2">
            <h2 class="name" id="player2">Player 2</h2>
            <p class="score" id="score1">34</p>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current1">0</p>
            </div>
        </section>

        <button class="buttonNew">New Game</button>
        <button class="buttonRoll">Roll dice</button>
        <button class="buttonHold">Hold</button>
    </main>
    
</body>
</html>
