<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>

    <title>Pig Dice Game</title>
</head>

<body>
    <div class="container">
        <h1>Pig Dice Game</h1>
        <div class="row">
            <div class="column" style="background-color: blanchedalmond;">
                <h2><span id="player1">Player 1</span></h2>
                <p>Total Score: <span id="total-score-1">0</span></p>
                <p>Current Score: <span id="current-score-1">0</span></p>
                
            </div>
            <div class="column" style="background-color: rgb(239, 175, 79);">
                <h3><span id="player2">Player 2</span></h3>
                <p>Total Score: <span id="total-score-2">0</span></p>
                <p>Current Score: <span id="current-score-2">0</span></p>
            </div>
            <div class="column">
            <p id="message"></p>
            </div>
        </div>
    </div>

    <button id="buttonNew">New Game</button>
    <button id="buttonRoll">Roll dice</button>
    <button id="buttonHold">Hold</button>


</body>

</html>
